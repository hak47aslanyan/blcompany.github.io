<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, maximum-scale=0.6, user-scalable=0"
    />
    <link rel="stylesheet" href="aos/dist/aos.css" />
    <link rel="stylesheet" href="css/login__style.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div id="particles-js"></div>
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
      <div class="row">
        <div class="col-lg-6 col-sx-1">
          <img src="img/user(5).png" />
          <form>
            <div class="dws-input" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <input
                class="login__type"
                type="text"
                name="username"
                placeholder="Your Email"
              />
            </div>
            <div class="dws-input"data-aos="flip-right"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <input type="password" name="password" placeholder="Password" />
            </div>
            <button class="btn__sign">
                <a href="login.html">Sign In</a>
              </button>
            <br />
            <a href="#" data-aos="fade-up" data-aos-duration="2000"
              >Forgot your password?</a
            >
          </form>
          <div class="social">
            <i
              class="fa fa-vk"
              aria-hidden="true"

            ></i>
            <i
              class="fa fa-twitter"
              aria-hidden="true"

            ></i>
            <i
              class="fa fa-twitch"
              aria-hidden="true"

            ></i>
            <i
              class="fa fa-steam-square"
              aria-hidden="true"

            ></i>
            <i
              class="fa fa-google"
              aria-hidden="true"

            ></i>
            <i
              class="fa fa-facebook-official"
              aria-hidden="true"

            ></i>
          </div>
          <button class="btn__back">
            <a href="index.html">BACK TO LOBBY</a>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <!--AOS JS -->
    <script src="aos/dist/aos.js"></script>
    <script type="text/javascript">
      AOS.init({
        easing: "ease-in-out-sine"
      });
    </script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
